<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <style>
      html {
        font-family: BlinkMacSystemFont,-apple-system,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        background-color: #fff;
        font-size: 16px;
      }
      body {
        color: #4a4a4a;
        margin: 8px;
        font-size: 1em;
        font-weight: 400;
      }
      header {
        margin-bottom: 8px;
        display: flex;
        flex-direction: column;
      }
      main {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      a {
        color: #3273dc;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        color: #000;
      }
      button {
        color: #fff;
        background-color: #3298dc;
        border-color: transparent;
        cursor: pointer;
        text-align: center;
      }
      button:hover {
        background-color: #2793da;
        flex: none;
      }
      .spacer {
        flex: auto;
      }
      .small {
        font-size: 0.75rem;
      }
      footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
      }
      .header-label {
        margin-right: 4px;
      }
      .benchmark-set {
        margin: 8px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .benchmark-title {
        font-size: 3rem;
        font-weight: 600;
        word-break: break-word;
        text-align: center;
      }
      .benchmark-graphs {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
      }
      .benchmark-chart {
        max-width: 1000px;
      }
    </style>
    <title>Benchmarks</title>
  </head>

  <body>
    <header id="header">
      <div class="header-item">
        <strong class="header-label">Last Update:</strong>
        <span id="last-update"></span>
      </div>
      <div class="header-item">
        <strong class="header-label">Repository:</strong>
        <a id="repository-link" rel="noopener"></a>
      </div>
    </header>
    <main id="main"></main>
    <footer>
      <button id="dl-button">Download data as JSON</button>
      <div class="spacer"></div>
      <div class="small">Powered by <a rel="noopener" href="https://github.com/marketplace/actions/continuous-benchmark">github-action-benchmark</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
    <script src="data.js"></script>
    <script id="main-script">
      'use strict';
      (function() {
        // Colors from https://github.com/github/linguist/blob/master/lib/linguist/languages.yml
        const toolColors = {
          cargo: '#dea584',
          go: '#00add8',
          benchmarkjs: '#f1e05a',
          benchmarkluau: '#000080',
          pytest: '#3572a5',
          googlecpp: '#f34b7d',
          catch2: '#f34b7d',
          julia: '#a270ba',
          jmh: '#b07219',
          benchmarkdotnet: '#178600',
          customBiggerIsBetter: '#38ff38',
          customSmallerIsBetter: '#ff3838',
          _: '#333333'
        };

        function init() {
          function collectBenchesPerTestCase(entries) {
            const map = new Map();
            for (const entry of entries) {
              const {commit, date, tool, benches} = entry;
              for (const bench of benches) {
                const result = { commit, date, tool, bench };
                const arr = map.get(bench.name);
                if (arr === undefined) {
                  map.set(bench.name, [result]);
                } else {
                  arr.push(result);
                }
              }
            }
            return map;
          }

          const data = window.BENCHMARK_DATA;

          // Render header
          document.getElementById('last-update').textContent = new Date(data.lastUpdate).toString();
          const repoLink = document.getElementById('repository-link');
          repoLink.href = data.repoUrl;
          repoLink.textContent = data.repoUrl;

          // Render footer
          document.getElementById('dl-button').onclick = () => {
            const dataUrl = 'data:,' + JSON.stringify(data, null, 2);
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = 'benchmark_data.json';
            a.click();
          };

          // Prepare data points for charts
          return Object.keys(data.entries).map(name => ({
            name,
            dataSet: collectBenchesPerTestCase(data.entries[name]),
          }));
        }

        function renderAllChars(dataSets) {

          function renderGraph(parent, name, dataset) {
            const canvas = document.createElement('canvas');
            canvas.className = 'benchmark-chart';
            parent.appendChild(canvas);

            const color = toolColors[dataset.length > 0 ? dataset[0].tool : '_'];
            const data = {
              labels: dataset.map(d => d.commit.id.slice(0, 7)),
              datasets: [
                {
                  label: name,
                  data: dataset.map(d => d.bench.value),
                  borderColor: color,
                  backgroundColor: color + '60', // Add alpha for #rrggbbaa
                }
              ],
            };
            const options = {
              scales: {
                xAxes: [
                  {
                    scaleLabel: {
                      display: true,
                      labelString: 'commit',
                    },
                  }
                ],
                yAxes: [
                  {
                    scaleLabel: {
                      display: true,
                      labelString: dataset.length > 0 ? dataset[0].bench.unit : '',
                    },
                    ticks: {
                      beginAtZero: true,
                    }
                  }
                ],
              },
              tooltips: {
                callbacks: {
                  afterTitle: items => {
                    const {index} = items[0];
                    const data = dataset[index];
                    return '\n' + data.commit.message + '\n\n' + data.commit.timestamp + ' committed by @' + data.commit.committer.username + '\n';
                  },
                  label: item => {
                    let label = item.value;
                    const { range, unit } = dataset[item.index].bench;
                    label += ' ' + unit;
                    if (range) {
                      label += ' (' + range + ')';
                    }
                    return label;
                  },
                  afterLabel: item => {
                    const { extra } = dataset[item.index].bench;
                    return extra ? '\n' + extra : '';
                  }
                }
              },
              onClick: (_mouseEvent, activeElems) => {
                if (activeElems.length === 0) {
                  return;
                }
                // XXX: Undocumented. How can we know the index?
                const index = activeElems[0]._index;
                const url = dataset[index].commit.url;
                window.open(url, '_blank');
              },
            };

            new Chart(canvas, {
              type: 'line',
              data,
              options,
            });
          }

          function renderBenchSet(name, benchSet, main) {
            const setElem = document.createElement('div');
            setElem.className = 'benchmark-set';
            main.appendChild(setElem);

            const nameElem = document.createElement('h1');
            nameElem.className = 'benchmark-title';
            nameElem.textContent = name;
            setElem.appendChild(nameElem);

            const graphsElem = document.createElement('div');
            graphsElem.className = 'benchmark-graphs';
            setElem.appendChild(graphsElem);

            for (const [benchName, benches] of benchSet.entries()) {
              renderGraph(graphsElem, benchName, benches)
            }

            // Aggregate and render joint benchmarks
            const benchGroupMap = {};
            const commitInfos = {};
            let color = 0;
            for (const [benchNameFull, benches] of benchSet.entries()) {
              if (benchNameFull.indexOf('/') < 0) continue;

              const benchNameSlice = benchNameFull.split('/');
              const benchGroupName = benchNameSlice.slice(0, -1).join('/');
              const benchName = benchNameSlice[benchNameSlice.length-1];

              if (!benchGroupMap[benchGroupName]) {
                benchGroupMap[benchGroupName] = {
                  name: benchGroupName,
                  labels: [],
                  labelsMap: {},
                  dataSets: [],
                  color: 0,
                }
              }
              const benchGroup = benchGroupMap[benchGroupName];

              const benchValues = [];
              benches.forEach(({ date, commit, bench }) => {
                const commitID = commit.id.slice(0,7);
                benchValues.push({ x: commitID, y: bench.value, unit: bench.unit });

                if (!commitInfos[commitID]) {
                  commitInfos[commitID] = { date, ...commit };
                }

                // Make sure we know about this commit
                if (benchGroup.labelsMap[commitID]) return;
                benchGroup.labelsMap[commitID] = commit;
                benchGroup.labels.push({ date, ...commit, commitID });
              });
              let currentColor = (color += 25);
              const dataSet = {
                label: benchName,
                data: benchValues,
                backgroundColor: 'hsl(' + currentColor + ', 30%, 60%, 40%)',
                borderColor: 'hsl(' + currentColor + ', 50%, 60%)'
              }
              benchGroup.dataSets.push(dataSet);
            }

            const benchGroups = [];

            // Sort labels in all benchGroups
            Object.values(benchGroupMap).forEach(benchGroup => {
              benchGroup.labels.sort((a, b) => {
                return a.date < b.date ? -1 : 1;
              });
              benchGroups.push(benchGroup);
            })

            benchGroups.forEach(benchGroup => {
              const setElem = document.createElement('div');
              setElem.className = 'benchmark-set';
              main.appendChild(setElem);

              const nameElem = document.createElement('h1');
              nameElem.className = 'benchmark-title';
              nameElem.textContent = benchGroup.name;
              setElem.appendChild(nameElem);

              const graphsElem = document.createElement('div');
              graphsElem.className = 'benchmark-graphs';
              setElem.appendChild(graphsElem);

              const canvas = document.createElement('canvas');
              canvas.className = 'benchmark-chart';
              graphsElem.appendChild(canvas);

              const data = {
                labels: benchGroup.labels.map(l => l.commitID),
                datasets: benchGroup.dataSets,
              };
              const options = {
                scales: {
                  xAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: 'commit',
                      },
                    }
                  ],
                  yAxes: [
                    {
                      scaleLabel: {
                        display: true,
                        labelString: 'ns/op',
                      },
                      ticks: {
                        beginAtZero: true,
                      }
                    }
                  ],
                },
                tooltips: {
                  callbacks: {
                    afterTitle: items => {
                      const { index, datasetIndex } = items[0];
                      const dataSet = benchGroup.dataSets[datasetIndex];
                      const commit = commitInfos[dataSet.data[index].x];
                      const date = new Date(commit.date);
                      return '\nGadget: ' + dataSet.label + '\n\n' + date.toLocaleDateString('default') + ' ' + date.toLocaleTimeString('default') + ' committed by @' + commit.author.username + '\n';
                    },
                    label: item => {
                      const dataSet = benchGroup.dataSets[item.index];
                      const dataItem = dataSet.data[item.index];
                      let value = item.value;
                      let unit = dataItem.unit;
                      if (value > 1000000000) {
                        unit = 's/op';
                        value /= 1000000000;
                      } else if (value > 1000000) {
                        unit = 'ms/op';
                        value /= 1000000;
                      } else if (value > 1000) {
                        unit = 'Âµs/op';
                        value /= 1000;
                      }
                      let label = `${value.toFixed(2)} ${unit}`;
                      return label;
                      /*
                      let label = item.value;
                      const { range, unit } = dataset[item.index].bench;
                      label += ' ' + unit;
                      if (range) {
                        label += ' (' + range + ')';
                      }
                      return label;

                       */
                    },
                    afterLabel: item => {
                      return '';
                    }
                  }
                },
                onClick: (_mouseEvent, activeElems) => {
                  if (activeElems.length === 0) {
                    return;
                  }
                  const index = activeElems[0]._index;
                  const datasetIndex = activeElems[0]._datasetIndex;

                  const dataSet = benchGroup.dataSets[datasetIndex];
                  const commit = commitInfos[dataSet.data[index].x];
                  const url = commit.url;
                  window.open(url, '_blank');
                },
              };
              new Chart(canvas, {
                type: 'line',
                data,
                options,
              });
            });
          }

          const main = document.getElementById('main');
          for (const {name, dataSet} of dataSets) {
            renderBenchSet(name, dataSet, main);
          }
        }

        renderAllChars(init()); // Start
      })();
    </script>
  </body>
</html>
